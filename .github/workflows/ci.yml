name: AARE CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and Test Spring Boot Services
        run: mvn clean install -DskipTests # Build first, then run tests explicitly

      - name: Run Spring Boot Unit Tests
        run: mvn test

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'ui/package-lock.json' # Cache UI dependencies

      - name: Install UI dependencies
        run: npm install --prefix ui

      - name: Build UI
        run: npm run build --prefix ui

      - name: Run UI Lint
        run: npm run lint --prefix ui

      - name: Run UI Tests
        # Add UI specific test command here if available (e.g., npm test --prefix ui)
        # For now, we'll just indicate a placeholder.
        run: echo "UI tests would run here."
