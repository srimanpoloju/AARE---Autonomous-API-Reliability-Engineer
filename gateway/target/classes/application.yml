server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: target_api_route
          uri: lb://target-api # Load balance to target-api service
          predicates:
            - Path=/api/target-api/**
          filters:
            - RewritePath=/api/target-api/(?<segment>.*), /api/(?<segment>.*)
            - GatewayTracing
        - id: incident_api_route
          uri: lb://incident-api
          predicates:
            - Path=/api/incidents/**, /api/health/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/(?<segment>.*)
            - GatewayTracing
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  tracing:
    sampling:
      probability: 1.0
  metrics:
    tags:
      application: ${spring.application.name}

# OpenTelemetry configuration
otel:
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc
  resource:
    attributes:
      service.name: ${spring.application.name}
  propagators:
    text-map-propagators: "tracecontext,baggage"



---
# Docker-specific profile
spring:
  config:
    activate:
      on-profile: docker
  rabbitmq:
    host: rabbitmq

otel:
  exporter:
    otlp:
      endpoint: http://jaeger:4317
