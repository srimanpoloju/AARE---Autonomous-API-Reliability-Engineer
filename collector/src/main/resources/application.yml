server:
  port: 8082

spring:
  application:
    name: collector
  jpa:
    hibernate:
      ddl-auto: validate # Database schema is managed externally
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/aare_db
    username: aare_user
    password: aare_password
    driver-class-name: org.postgresql.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  tracing:
    sampling:
      probability: 1.0
  metrics:
    tags:
      application: ${spring.application.name}

# OpenTelemetry configuration
otel:
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc
  resource:
    attributes:
      service.name: ${spring.application.name}
  propagators:
    text-map-propagators: "tracecontext,baggage"



---
# Docker-specific profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres:5432/aare_db
  rabbitmq:
    host: rabbitmq

otel:
  exporter:
    otlp:
      endpoint: http://jaeger:4317
